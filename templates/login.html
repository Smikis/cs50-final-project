{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div style="display: flex; justify-content: center; padding: 10px 0;">
    <div>
        {% if error %}
            <div style="text-align: center;" class="alert alert-danger alert-dismissible">{{ error }}!
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endif %}
        <form method="POST" action="/login">
            <div class="form-floating mb-3">
                <input name="username" type="text" class="form-control" placeholder="Username" autofocus autocomplete="off" id="floatingUsername">
                <label for="floatingUsername">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input name="password" type="password" class="form-control" placeholder="Password" autocomplete="off" id="floatingPassword">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3" style="text-align: center;">
                <input type="submit" class="btn btn-outline-light" value="Login">
            </div>
        </form>
    </div>
    </div>
{% endblock %}
